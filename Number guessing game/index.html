<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>

    <link rel="stylesheet" href="sass/syle.css">
</head>

<body>
    <div class="background">
        <h1 class="prankush">PRANKUSH'S GAME</h1>
        <svg class="circle" width="96" height="396" viewBox="0 0 396 396" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="198" cy="198" r="198" margin: 1px fill="#22223D" />
        </svg>

        <div class="card">
            <h1 class="texthead">GUESS THE NUMBER</h1><br>

            <div class="hint">HINT</div>


            <div class="input">
                <input type="text" id="inputbox" align="center" placeholder="Enter a number">
            </div><br><br>


            <div class="enter">
                <button class="btn" id="buttons" onclick="result()">ENTER</button>
            </div>

            <div class="output"></div>

        </div>
        <svg class="circle" width="96" height="396" viewBox="0 0 396 396" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="198" cy="198" r="198" fill="#22223D" />
        </svg>


    </div>
    <script src="index.js"></script>

</body>

</html>
