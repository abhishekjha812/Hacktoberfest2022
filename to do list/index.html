<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
</head>
<body>
    <header>
        <h1>TODO</h1>
        <div class="box">
            <input type="text" name="task" id="task-input" placeholder="Enter the task">
            <input type="button" value="Add" id="add-task">
            <input type="button" value="Update" id="update-task">
        </div>
    </header>
    <div class="container">

        
        <section class="tasks">
           
            
            
            
        </section>
        <div class="details">
            <p id="number-task"></p>
           <div>
            <input type="button" value="Clear Completed" id="clear-completed">
            <input type="button" value="Clear All" id="clear-all">
           </div>
        </div>
    </div>

</body>
</html>
